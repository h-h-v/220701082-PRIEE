<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Lanes Overview</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body{
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        }
        .lane-container {
            margin: 20px;
        }
        .lane {
            display: flex;
            gap: 20px;
        }
        .machine {
            width: 120px;
            height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            padding: 10px;
        }
        .green { 
            background: linear-gradient(135deg, #00ff00, #007700); 
            color: white; 
        }
        .yellow { 
            background: linear-gradient(135deg, #ffff00, #ffaa00); 
            color: black; 
        }
        .red { 
            background: linear-gradient(135deg, #ff0000, #990000); 
            color: white; 
        }
        .gray { 
            background: linear-gradient(135deg, #808080, #505050); 
            color: white; 
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: black;
            color: white;
            padding: 5px;
            font-size: 10px;
            border-radius: 5px;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .machine:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* Machine Details Section */
        .machine-details {
            margin-top: 20px;
        }
        table {
            border-color: white;
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            font-weight: bold;
            position: relative;
            cursor: pointer;
        }

        th:hover::after {
            content: " âŒƒ";
            font-size: 12px;
            opacity: 0.5;
        }
        tr:hover {
            background-color: #e1e1e2;
        }
        tr {
            border-bottom: rgba(156, 153, 153, 0.555) 1px solid;
        }
        input[type="checkbox"] {
            accent-color: gray;
        }
        .chart-container {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <h2>Factory Lanes Overview</h2>

    <!-- Factory Lanes -->
    <div class="lane-container">
        <h3>Line 1</h3>
        <div class="lane">
            <div th:each="machine, iterStat : ${machines}" 
                class="machine"
                th:classappend="${machine.efficiency == 100 ? 'green' : (machine.efficiency >= 70 ? 'yellow' : (machine.efficiency > 0 ? 'red' : 'gray'))}">
                <span th:text="${machine.status}"></span>
                <div class="tooltip" th:text="${machine.name}"></div>
                <!-- Chart Canvas -->
                <div class="chart-container">
                    <canvas th:id="'chart-' + ${iterStat.index}"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Machine Details -->
    <div class="machine-details">
        <h3>Machine Details</h3>
        <table border="1">
            <tr>
                <th>Machine</th>
                <th>Efficiency</th>
                <th>Production</th>
            </tr>
            <tr th:each="machine : ${machines}">
                <td th:text="${machine.name}"></td>
                <td th:text="${machine.efficiency}"></td>
                <td th:text="${machine.status}"></td>
            </tr>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const machines = /*[[${machines}]]*/ [];
            console.log("Machines Data:", machines);

            machines.forEach((machine, index) => {
                const ctx = document.getElementById(`chart-${index}`).getContext("2d");
                new Chart(ctx, {
                    type: "doughnut",
                    data: {
                        labels: ["Efficiency", "Remaining"],
                        datasets: [{
                            data: [machine.efficiency, 100 - machine.efficiency],
                            backgroundColor: ["#4CAF50", "#D3D3D3"],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: false,
                        maintainAspectRatio: false,
                        cutout: "70%",  // Makes it a ring
                        plugins: {
                            legend: { display: false }
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
